<div class="sidebox-extended">
    <div class="header">
        <h4><a href="#">{{ site.name_long }}</a></h4>
    </div>

    <div class="box">
        <div class="content">
            {{ self.message_html }}
        </div>

        <div class="content bg-gray-light">
            {% if not site.private %}
            <strong>{% trans _('Admin') %} | <a href="{{ owner.user_login|useruri }}">{{ owner.user_login }}</a></strong>
            {% endif %}

            <strong class="pull-right">{{ site.followers }} {% trans _('seguidores') %}</strong>
        </div>
    </div>

    <div class="footer content bg-gray-medium">
        <a href="javascript:add_remove_sub('{{ site.id }}', 1)" class="button follow_b_{{ site.id }}" title="{% trans _('suscripciÃ³n al sub') %}"/>
            <i class="fa fa-check-circle-o"></i>
            <span>{% trans _('Seguir') %}</span>
        </a>

        <script type="text/javascript">
        addPostCode(function () {
            add_remove_sub('{{ site.id }}', 0);
        });
        </script>
    </div>
</div>
